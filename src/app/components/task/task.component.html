

<div clas="task">

  <ion-item lines="none">

    

    <ion-label>
      <h3>{{ task.titulo }}</h3>
      <h5>{{ task.subtitulo }}</h5>
      <h6> {{ task.created }} </h6>
    </ion-label>
  </ion-item>

  


  <ion-item lines="none">
    <ion-icon slot="end" name="trash"></ion-icon>

    


    <ion-icon  slot="end" name="create"></ion-icon>
    <ion-icon slot="end" name="checkmark"></ion-icon>
  </ion-item>

  

</div>
